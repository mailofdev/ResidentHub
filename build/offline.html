<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - SocietyCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-card {
            max-width: 500px;
            margin: 0 auto;
        }
        .offline-icon {
            font-size: 4rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card offline-card shadow-lg border-0">
                    <div class="card-body text-center p-5">
                        <div class="offline-icon mb-4">
                            <i class="bi bi-wifi-off"></i>
                        </div>
                        <h2 class="fw-bold text-primary mb-3">You're Offline</h2>
                        <p class="text-muted mb-4">
                            It looks like you're not connected to the internet. 
                            Don't worry, you can still access some features of SocietyCare.
                        </p>
                        <div class="alert alert-info mb-4">
                            <i class="bi bi-info-circle me-2"></i>
                            <strong>Available offline:</strong>
                            <ul class="list-unstyled mt-2 mb-0">
                                <li>• View cached payments</li>
                                <li>• Read saved notices</li>
                                <li>• Check complaint history</li>
                            </ul>
                        </div>
                        <button class="btn btn-primary" onclick="window.location.reload()">
                            <i class="bi bi-arrow-clockwise me-2"></i>
                            Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
